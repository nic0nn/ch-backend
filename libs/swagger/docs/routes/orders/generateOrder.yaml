paths:
  /orders:
    post:
      summary: Genera una orden con los productos del carrito del usuario
      operationId: generateOrder
      security:
        - BearerAuth: []
      tags:
        - Orders
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la petici贸n
                    example: ok
                  message:
                    type: string
                    description: Mensaje de respuesta
                    example: ordenes obtenidas correctamente
                  data:
                    type: array
                    description: ordenes del usuario
                    items:
                      $ref: '#/components/schemas/Order'
                  
        '400':
          description: Carrito vacio
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensaje de error
                    example: no hay productos en el carrito
                  status:
                    type: string
                    description: Estado de la petici贸n
                    example: error
        '401':
          description: Error de autenticaci贸n
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensaje de error
                    example: usuario no encontrado
                  status:
                    type: string
                    description: Estado de la petici贸n
                    example: error
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
        
        