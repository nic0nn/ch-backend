paths:
  /products:
    get:
      summary: Obtiene todos los productos
      operationId: getProducts
      tags:
        - Products
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Error interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
        