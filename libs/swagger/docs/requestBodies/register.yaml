components:
  requestBodies:
    Register:
      description: Register
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
                example: n1c0nn
                description: nombre de usuario
              password:
                type: string
                example: 123456
                description: contrase√±a
              image:
                type: file
                description: imagen de perfil
              name:
                type: string
                example: Nicolas
                description: nombre
              lastname:
                type: string
                example: Bastias
                description: apellido
              phone:
                type: string
                example: +56912345678
                description: telefono
              email:
                type: string
                example: nikobastias@gmail.com
                description: correo electronico
